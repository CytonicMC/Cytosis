name: Build Pull Request

on: [ pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - run: chmod +x gradlew

      - name: Assemble
        run: ./gradlew assemble --enable-preview

      - name: Run Compiled Artifact
        run: java --enable-preview -jar cytosis.jar  --ci-test
