name: Build Pull Request

on: [ pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - run: chmod +x gradlew

      - name: Assemble
        run: ./gradlew -Dorg.gradle.jvmargs=--enable-preview --no-daemon assemble

      - name: Run Compiled Artifact
        run: java --enable-preview -jar build/libs/cytosis.jar --ci-test
