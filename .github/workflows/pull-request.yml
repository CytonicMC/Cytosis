name: Build Pull Request

on: [ pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'openjdk'
          java-version: '21'

      - run: chmod +x gradlew

      - name: Assemble
        run: ./gradlew assemble
