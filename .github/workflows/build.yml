name: Build
run-name: Build and deploy by @${{ github.actor }}

env:
  REPO_USERNAME: ${{ secrets.REPO_USERNAME }}
  REPO_PASSWORD: ${{ secrets.REPO_PASSWORD }}
  GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

on:
  push:
    branches:
      - master

jobs:
  publish:
    if: github.repository == 'CytonicMC/Cytosis'
    runs-on: ubuntu-latest
    env:
      REPO_USERNAME: ${{ secrets.REPO_USERNAME }}
      REPO_PASSWORD: ${{ secrets.REPO_PASSWORD }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Publish Jar
        run: gradle --no-daemon publish
        env:
          REPO_USERNAME: ${{ secrets.REPO_USERNAME }}
          REPO_PASSWORD: ${{ secrets.REPO_PASSWORD }}

  docker:
    if: github.repository == 'CytonicMC/Cytosis'
    runs-on: ubuntu-latest
    env:
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Assemble Jar
        run: gradle --no-daemon fatJar
        env:
          REPO_USERNAME: ${{ secrets.REPO_USERNAME }}
          REPO_PASSWORD: ${{ secrets.REPO_PASSWORD }}

      - name: Login to GHCR
        run: echo $GHCR_TOKEN | docker login ghcr.io -u CytonicMC --password-stdin

      - name: Build and push Docker Image for multiple platforms
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/cytonicmc/cytosis:latest -f docker/basic/Dockerfile . --push

  build-plugins:
    if: github.repository == 'CytonicMC/Cytosis'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger CytonicBedwars plugin build
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.ACTIONS_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/CytonicMC/CytonicBedwars/dispatches \
            -d "{\"event_type\": \"trigger-workflow\", \"client_payload\": {\"service\": \"${{ github.event.inputs.target_service }}\", \"version\": \"${{ github.event.inputs.target_version }}\", \"unit\": false, \"integration\": true}}"

      - name: Trigger CytonicLobby plugin build
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.ACTIONS_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/CytonicMC/CytonicLobby/dispatches \
            -d "{\"event_type\": \"trigger-workflow\", \"client_payload\": {\"service\": \"${{ github.event.inputs.target_service }}\", \"version\": \"${{ github.event.inputs.target_version }}\", \"unit\": false, \"integration\": true}}"